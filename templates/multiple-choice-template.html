<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>X5Learn</title>
        <link href="../static/css/header.css" rel="stylesheet">
        <link href="../static/css/base.css" rel="stylesheet">
        <link href="../static/css/multiple-choice.css" rel="stylesheet">
    </head>
    <body>
        <header class="main-header">
            <a href="{{ url_for('UserLoginSignupBP.index') }}" class="brand-logo">
                <img src="../static/images/x5learn_logo.png" alt="Logo">
            </a>
        </header>
        <div class="quiz-container">
            {% for i in range(0, questions|length) %}
            <div class="question-number">
                <h3>Question {{i+1}} of {{questions|length}}</h3>
            </div>
            <div class="question">
                <p id="question">{{questions[i]}}</p>
            </div>
            <div class="options">
                {% for option in options[i] %}
                <div id="{{i-1}}}" class="option{{i}}}" data-number="{{i}}}" value={{option}}>{{option}}</div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
        <script src="../static/javascript/multiple-choice.js"></script>
    </body>
</html>
